<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D SPH Simulation with Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #simulation {
            border: 2px solid #3366ff;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #3366ff;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2255ee;
        }
        button.pause {
            background-color: #ff3366;
        }
        button.pause:hover {
            background-color: #ee2255;
        }
        input[type="range"] {
            width: 150px;
        }
        .info {
            font-size: 0.9em;
            color: #aaaacc;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>2D SPH Fluid Simulation</h1>
        <div id="simulation"></div>
        <div class="controls">
            <button id="playPause">Pause</button>
            <div class="control-group">
                <label for="gravitySlider">Gravity: <span id="gravityValue">12000</span></label>
                <input type="range" id="gravitySlider" min="0" max="20000" value="12000">
            </div>
            <div class="control-group">
                <label for="particleSlider">Particles: <span id="particleValue">150</span></label>
                <input type="range" id="particleSlider" min="50" max="500" value="150">
            </div>
            <button id="reset">Reset Simulation</button>
        </div>
        <div class="info">
            <p>This is a 2D SPH (Smoothed Particle Hydrodynamics) simulation using pure Three.js.</p>
            <p>Particle colors represent pressure distribution in the fluid.</p>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
